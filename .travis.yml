language: rust
sudo: required

rust:
  - stable
  - beta
  - nightly


cache: cargo


before_script:
  - rustup component add rustfmt --toolchain $TRAVIS_RUST_VERSION 
  - cp fixtures/example.yaml rumake.yaml
  - git clone https://github.com/sstephenson/bats.git $HOME/bats && cd $HOME/bats && sudo ./install.sh /usr/local && cd -


script:
  - cargo check
  - cargo fmt --all -- --check
  - cargo test
  - tests/smoke.sh
  - tests/tasks.sh

env:
  global:
    - PROJECT_NAME=rumake
    - TARGET=x86_64-unknown-linux-gnu

before_deploy:
  - mkdir releases
  - cargo build --release --target=$TARGET
  - strip target/${TARGET}/release/${PROJECT_NAME}
  - tar czf releases/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz README.md -C target/${TARGET}/release/ ${PROJECT_NAME}

deploy:
  provider: releases
  api_key:
    secure: 
  file: releases/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  on:
    condition: $TRAVIS_RUST_VERSION = nightly
    tags: true
  skip_cleanup: true
