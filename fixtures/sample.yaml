# there is 2 types on element: commands & variables.
#
# - Variables name starts with "$", everything else is commands
# - Variable can reference other variable with their name
# - Command is either an array of string or a string
# - In case of command is a string, CLI args are passed
# - Command can reference another command by prefixing it's name with "@"


