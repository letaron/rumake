# there is commands & variables
# variables name starts with "$", everything else is commands
# variable can refer other variable with their name
# command can refert to another command by prefixing it's name with "@"

my_first_task:
  - echo 1 "toto"
  - echo 2 "tata"

my_second_task:
  - "@my_first_task"
  - echo 3 "tutu & titi"
  - echo 4 "tata"
  - ls

$param_int: 42
$param_float: 13.37
$param_string: "bar"
$param_referencing: "$param_int foo $param_float"
